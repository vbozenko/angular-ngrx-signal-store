<div class="todos-app">
	<div class="todos-header">
		<h1 class="app-title">
			NgRx Signal Store Todo App
		</h1>
		<mat-form-field class="todo-input"  appearance="fill">
			<mat-label>
				Enter a TODO and press Enter
			</mat-label>
			<input #input
				matInput>
			<mat-icon matSuffix>edit</mat-icon>
		</mat-form-field>
		<mat-button-toggle-group #filter class="filter-buttons">
			<mat-button-toggle value="all">All</mat-button-toggle>
			<mat-button-toggle value="pending">Pending</mat-button-toggle>
			<mat-button-toggle value="completed">Completed</mat-button-toggle>
		</mat-button-toggle-group>
	</div>
	<div class="todos-container">
		<mat-selection-list class="todos-list">
			@for (todo of store.todos(); track todo.id; let i = $index) {
				<mat-list-option>
					<div class="todo-item">
						<mat-icon>delete</mat-icon>
						<span>{{ todo.title }}</span>
					</div>
				</mat-list-option>

			}
		</mat-selection-list>
	</div>
</div>
